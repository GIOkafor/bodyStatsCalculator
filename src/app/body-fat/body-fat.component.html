<div class="container bodyFatComponent">
	
	<form #stats="ngForm" (ngSubmit)="submit(stats.value)">
		
		<h2>Bodyfat Calculator</h2>

		<div class="form-check">
		  <input class="form-check-input" type="radio" name="sex" id="sex-male" value="male" ngModel>
		  <label class="form-check-label" for="sex-male">
		    Male
		  </label>
		</div>

		<div class="form-check">
		  <input class="form-check-input" type="radio" name="sex" id="sex-female" value="female" ngModel>
		  <label class="form-check-label" for="sex-female">
		    Female
		  </label>
		</div>

		<div class="form-group">
			<label>Age</label>
			<input type="number" name="age" ngModel>
		</div>

		<div class="form-group">
			<label>Triceps reading (in mm)</label>
			<input type="number" name="triceps" ngModel>
		</div>

		<div class="form-group">
			<label>Suprailiac reading (in mm)</label>
			<input type="number" name="supra" ngModel>
		</div>

		<div class="form-group">
			<label>Middle of thigh reading (in mm)</label>
			<input type="number" name="thigh" ngModel>
		</div>

		<div class="form-group">
			<label>Right beside nipple reading (in mm)</label>
			<input type="number" name="nipple" ngModel>
		</div>

		<button type="submit">Enter</button>
	</form>

	<div class="card bodyFat">
		<div class="card-body">
			Your bodyfat percentage is: {{bodyFat}}%
		</div>
	</div>
</div>
